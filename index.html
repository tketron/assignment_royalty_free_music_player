<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <title>Royalty Free Music Player</title>
  </head>
  <body>
    <section>

      <header>
        <h1>Royalty Free Music Player</h1>
      </header>

      <main>
        <div class="song">
          <img src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3>Brandenburg Concerto No. 1</h3>
            <h4>J.S. Bach</h4>
          </div>
          <audio id="test-audio">
            <source src="music/Bach_Brandenburg.mp3" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3>O Tannenbaum</h3>
            <h4>Dan Lerch</h4>
          </div>
          <audio>
            <source src="music/O_Tannenbaum.mp3" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3>6 Inch</h3>
            <h4>Beyonce</h4>
          </div>
          <audio>
            <source src="music/6_Inch.m4a" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3>Cape Cod Kwassa Wassa</h3>
            <h4>Vampire Weekend</h4>
          </div>
          <audio>
            <source src="music/Cape_Cod_Kwassa_Wassa.m4a" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3>Who's Who in Navy Blue</h3>
            <h4>John Phillip Sousa</h4>
          </div>
          <audio>
            <source src="music/Whos_Who_In_Navy_Blue.m4a" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3>My Tennessee Mountain Home</h3>
            <h4>Dolly Parton</h4>
          </div>
          <audio>
            <source src="music/My_Tennessee_Mountain_Home.m4a" type="audio/mpeg">
          </audio>
        </div>
      </main>

      <footer>
        <img id="btn-previous" src="images/glyphicons-171-step-backward.png">
        <img id="btn-play" src="images/glyphicons-174-play.png">
        <img id="btn-next" src="images/glyphicons-179-step-forward.png">
        <div class="song-info">
          <h3>Song Title</h3>
          <h4>Artist</h4>
        </div>
      </footer>

    </section>

  </body>
</html>
